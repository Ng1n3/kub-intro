apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: test-deply
  name: test-deply
spec:
  replicas: 10
  selector:
    matchLabels:
      app: test-deply
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: test-deply
    spec:
      containers:
        - image: httpd:alpine3.18
          name: httpd
          #command: ["/bin/bash", "-c"] # override the default command
          #args: ["sleep 5; exit 1"] # sleep for 30 seconds then exit with an error
          resources: {}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
status: {}
